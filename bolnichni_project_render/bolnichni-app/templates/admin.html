<!DOCTYPE html>
<html lang="bg">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Админ панел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>Админ панел</h3>
    <hr>
    <h5>Настройки</h5>
    <form method="post">
        <div class="mb-3">
            <label>HR имейл:</label>
            <input type="email" name="hr_email" value="{{ current_hr_email }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Запази</button>
    </form>
    <hr>
    <h5>Служители</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Име</th>
                <th>Персонален №</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.name }}</td>
                <td>{{ u.personal_number }}</td>
                <td>{{ u.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
